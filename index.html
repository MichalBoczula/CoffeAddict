<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fec134f5a3.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
<!-- loader - begin
==================================================================================================== -->
    <div class="loader-container">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
<!-- loader - end
==================================================================================================== -->
<!-- navbar - begin
==================================================================================================== -->
    <nav class="navbar-container">
        <div class="navbar-collapse-container">
            <h2 class="navbar-brand">
                <i class="fas fa-mug-hot navbar-brand-icon"></i>
                Coffee Addict
            </h2>
            <div class="navbar-collapse">
                <div class="navbar-collapse-bar bar1"></div>
                <div class="navbar-collapse-bar bar2"></div>
                <div class="navbar-collapse-bar bar3"></div>
            </div>
        </div>
        <div class="navbar-links-container">
            <a class="navbar-link" href="#home">Home</a>
            <a class="navbar-link" href="#about">About</a>
            <a class="navbar-link" href="#gallery">Gallery</a>
            <a class="navbar-link" href="#contact">Contact</a>
            <a class="navbar-link" href="#location">Location</a>
            <div class="navbar-sociale-container">
                <i class="fab fa-facebook-square navbar-sociale-icon"></i>
                <i class="fab fa-instagram navbar-sociale-icon"></i>
                <i class="fab fa-twitter-square navbar-sociale-icon"></i>
            </div>
        </div>
    </nav>
<!-- navbar - end
    ==================================================================================================== -->
<!-- header - begin
==================================================================================================== -->
    <header class="header-container" id='home'>
        <article class="header-video-container">
            <video class="header-video-item" loop>
                <source src="./video/coffee.mp4" type="video/mp4">
                <source src="./video/coffee.webm" type="video/webm">
            </video>
        </article>
        <section class="header-banner-container">
            <h2 class="header-banner-title">Coffee Addict</h2>
            <h4 class="header-banner-subtitle">
                Be 
                <span class="header-banner-subtitle-subtitle">The One</span> 
                like us
            </h4>
            <button class="header-button">I'm in !!!</button>
        </section>
    </header>
    <div class="header-video-switch">
        <div class="video-switch">
            <span class="video-switch-on">On</span>
            <span class="video-switch-off">Off</span>
            <button class="video-switch-btn"></button>
        </div>
    </div>
<!-- header - end
==================================================================================================== -->
<!-- divider - begin
==================================================================================================== -->
    <div class="divider">
    </div>
<!-- divider - end
==================================================================================================== -->
<!-- about - begin
==================================================================================================== -->
    <section class="about-container" id='about'>
        <article class="about-title-container title-container">
            <h2 class="about-title-title title">
                About
            </h2>
        </article>
        <article class="about-infos-container">
            <figure class="about-info-info">
                <div class="about-info-img-container">
                    <img class="about-info-img-img" src="./img/about-img1.jpeg" alt="">
                </div>
                <figure class="about-info-text-container">
                    <h4 class="about-info-text-title">Lorem Ipsum</h4>
                    <p class="about-info-text-text">
                        &nbsp;&nbsp;
                        Lorem ipsum dolor sit amet adipisicing elit. Maxime
                        quia explicabo distinctio, dolorem quae vel quis quo.
                    </p>
                </figure>
            </figure>
            <figure class="about-info-info">
                <div class="about-info-img-container">
                    <img class="about-info-img-img" src="./img/about-img2.jpeg" alt="">
                </div>
                <figure class="about-info-text-container">
                    <h4 class="about-info-text-title">Lorem Ipsum</h4>
                    <p class="about-info-text-text">
                        &nbsp;&nbsp;
                        Lorem ipsum dolor sit amet adipisicing elit. Maxime
                        quia explicabo distinctio, dolorem quae vel quis quo.
                    </p>
                </figure>
            </figure>
            <figure class="about-info-info">
                <div class="about-info-img-container">
                    <img class="about-info-img-img" src="./img/about-img3.jpeg" alt="">
                </div>
                <figure class="about-info-text-container">
                    <h4 class="about-info-text-title">Lorem Ipsum</h4>
                    <p class="about-info-text-text">
                        &nbsp;&nbsp;
                        Lorem ipsum dolor sit amet adipisicing elit. Maxime
                        quia explicabo distinctio, dolorem quae vel quis quo.
                    </p>
                </figure>
            </figure>
        </article>
    </section>
<!-- about - end
==================================================================================================== -->
<!-- divider - begin
==================================================================================================== -->
    <div class="divider">
    </div>
<!-- divider - end
==================================================================================================== -->
<!-- gallery - begin
==================================================================================================== -->
    <section class="gallery-container" id='gallery'>
        <article class="gallery-title-container title-container">
            <h2 class="gallery-title-title title">
                gallery
            </h2>
        </article>
        <article class="gallery-images-container">
            <figure class="gallery-image-container gallery-item-1">
                <img src="./img/gallery-1.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-2">
                <img src="./img/gallery-2.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-3">
                <img src="./img/gallery-3.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-4">
                <img src="./img/gallery-4.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-5">
                <img src="./img/gallery-5.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-6">
                <img src="./img/gallery-6.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-7">
                <img src="./img/gallery-7.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
            <figure class="gallery-image-container gallery-item-8">
                <img src="./img/gallery-8.jpeg" alt="" class="gallery-image">
                <i class="fas fa-search gallery-image-icon"></i>
            </figure>
        </article>
    </section>
<!-- gallery - end
==================================================================================================== -->
<!-- divider - begin
==================================================================================================== -->
    <div class="divider">
    </div>
<!-- divider - end
==================================================================================================== -->
<!-- contact - begin
==================================================================================================== -->
    <section class="contact-container" id='contact'>
        <article class="contact-title-container title-container">
            <h2 class="contact-title-title title">
                contact
            </h2>
        </article>
        <article class='form-feedback' id='feedback'></article>
        <form class="form-container">
            <input class="form-input" type="email" placeholder="email" name="email">
            <input class="form-input" type="text" placeholder="Title" name="title">
            <textarea class="form-input" id='form-input-message' name="message" cols="30" rows="10"
                placeholder="message"></textarea>
            <input id='submit-btn' type="submit" value="submit">
        </form>
    </section>
<!-- contact - end
==================================================================================================== -->
<!-- location - begin
==================================================================================================== -->
    <section class="location" id='location'>
        <article class="location-title-container title-container">
            <h2 class="location-title-title title">
                location
            </h2>
        </article>
        <article class="location-container">
            <article class="location-map-container">
                <iframe class="location-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2504.916389850011!2d17.031225015755343!3d51.110002779571744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc275c690a85d%3A0xff868b12d5acc15a!2sRynek%2035%2C%2050-114%20Wroc%C5%82aw!5e0!3m2!1spl!2spl!4v1567431801866!5m2!1spl!2spl"
                    width="100%" height="450" frameborder="0" style="border:0; border-radius: 1rem;" allowfullscreen="">
                </iframe>
            </article>
            <article class="location-info-container">
                <figure class="location-info">
                    <h2 class="location-info-title">
                        <i class="fas fa-map-marker location-title-icon"></i>
                        address
                    </h2>
                    <figcaption class="location-contact-mail">
                        <p class="location-text">
                            <i class="fas fa-map-pin location-text-icon"></i>
                            Rynek 35, 50-114 Wrocław
                        </p>
                    </figcaption>
                </figure>
                <figure class="location-info">
                    <h2 class="location-info-title">
                        <i class="fas fa-clipboard-list location-title-icon"></i>
                        work time
                    </h2>
                    <figcaption class="location-contact-mail">
                        <p class="location-text">
                                <i class="fas fa-clock location-text-icon"></i>
                            from 8 to 20 each day
                        </p>
                    </figcaption>
                </figure>
                <figure class="location-info">
                    <h2 class="location-info-title">
                        <i class="fas fa-address-book location-title-icon"></i>
                            booking
                    </h2>
                    <figcaption class="location-contact-mail">
                        <p class="location-text">
                                <i class="fas fa-envelope location-text-icon location-text-email"></i>
                            coffeeaddict@.coffeeaddict.com
                        </p>
                    </figcaption>
                    <figcaption class="location-contact-tel">
                        <p class="location-text">
                                <i class="fas fa-phone-alt location-text-icon"></i>
                            111 222 333
                        </p>
                    </figcaption>
                </figure>
        </article>
        </article>
    </section>
<!-- location - end
==================================================================================================== -->
<!-- footer - begin
==================================================================================================== -->
    <footer>
        <div class="footer-brand">
            <h2 class="navbar-brand">
                <i class="fas fa-mug-hot navbar-brand-icon"></i>
                Coffee Addict
            </h2>
        </div>
        <div class="footer-sociale">
            <i class="fab fa-facebook-square footer-sociale-icon"></i>
            <i class="fab fa-instagram footer-sociale-icon"></i>
            <i class="fab fa-twitter-square footer-sociale-icon"></i>
        </div>
        <div class="footer-copyright">
            &copy; 2019 Coffee Addict. All rights reserved
        </div>
    </footer>
<!-- footer - end
==================================================================================================== -->
<!-- modal - begin
==================================================================================================== -->
    <section class="modal">
        <article class="modal-container">
            <img class='modal-img' src="./img/gallery-1.jpeg" alt="">
            <button class="modal-prev-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="modal-next-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="modal-close-btn">
                <i class="far fa-window-close"></i>
            </button>
        </article>
    </section>
<!-- modal - end
==================================================================================================== -->
<script src="./js/index.js"></script>
</body>
</html>
